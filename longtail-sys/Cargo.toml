[package]
name = "longtail-sys"
version = "0.1.0"
edition = "2021"
links = "longtail"

[build-dependencies]
bindgen = "0.69.4"
cc = "1.1.6"
zip = { version = "2.1.5", optional = true }
zip-extensions = { version = "0.8.0", optional = true }
reqwest = { version = "0.12.5", features = ["blocking"], optional = true }
sha2 = { version = "0.10.8", optional = true }

[dependencies]

[features]
default = ["vendored"]
vendored = ["zip", "zip-extensions", "reqwest", "sha2"]
